 {% extends 'index.html' %}
 {% block title %}
    <title>用户信息</title>
{%endblock  %}
{%block page-content %}
    <table class="table table-hover form-group">
             <thead>
            <tr>
                <th>编号</th>
                <th>项目</th>
                <th>值</th>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>用户名</td>
                <td><span class="form-control">{{ bbs_user.user.username }}</span></td>
            </tr>
            <tr>
                <td>1</td>
                <td>头像</td>
                <td><img src="/upload_imgs/{{ bbs_user.photo }}" style="width: 100px;height: 100px;"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>个性签名</td>
                <td><span class="form-control">{{ bbs_user.signature }}</span></td>
            </tr>
        </tbody>
{% endblock %}
